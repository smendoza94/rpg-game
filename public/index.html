<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle RPG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="row">
        <div id="nav" class="col-3">
          <div class="fs-3 p-2 mt-3">Battle RPG</div>
          <!-- login for user -->
          <div class="border-bottom border-white">
            <h7 class="m-2">Login or Create New:</h7></br>
            <button id="logout" class="btn btn-danger hide">Logout</button>
            <a href="/login" class="btn btn-primary m-2"> Login </a>
            <a href="/signup" class="btn btn-success m-2"> Create New </a>
          </div>
          <!-- list for difficulty setting for enemies -->
          <label for="difficulty" class="m-2">Enemy Difficulty:</label>
          <div
            class="btn-group m-2 border-bottom border-white"
            role="difficulty"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-success">Easy</button>
            <button type="button" class="btn btn-warning">Normal</button>
            <button type="button" class="btn btn-danger">Hard</button>
          </div>
          <!-- end list of difficulty buttons -->
        </div>
        <!-- player information will display here, after loggin in  -->
        <!-- enemies cards will be created/inserted and appended to "#monster-display" -->
        <div class="col-9">
          <div id="monster-display" class="d-flex flex-wrap"></div>
        </div>
        <!-- end of enemy display -->
      </div>
    </div>
  </body>
  <script src="./assets/js/getEnemies.js"></script>
  <script src="./assets/js/logoutUser.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
