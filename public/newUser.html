<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle RPG Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center pt-5"
    >
      <h5>Create a new Hero!</h5>
      <h6>Use the form below to create a new character:</h6>
      <div class="card" style="width: 26rem">
        <div class="card-body">
          <form id="new-character-form">
            <!-- start username input -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="new-username-input"
                name="new-username-input"
                placeholder="Sir Lancelot the Brave"
              />
              <label for="new-username-input">Character Name</label>
            </div>
            <!-- end username -->
            <!-- start password input -->
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="new-password-input"
                name="new-password-input"
                placeholder="Password"
              />
              <label for="new-password-input">Password</label>
            </div>
            <!-- end password -->
            <button type="submit" class="btn btn-success mt-3">
              Create Hero!
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/createCharacter.js"></script>
</html>
